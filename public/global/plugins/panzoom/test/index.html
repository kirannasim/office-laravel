<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="libs/mocha/mocha.css" />
    <style type="text/css">
      .buttons { text-align: center; margin-top: 50px; }
      .visuallyhidden { border: 0; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
      #panzoom { text-align: center; margin-left: -1px; margin-top: -1px; }
    </style>
    <script src="libs/mocha/mocha.js"></script>
    <script>mocha.setup("bdd")</script>
    <script src="libs/chai.js"></script>
    <script>expect = chai.expect</script>
    <script src="libs/jquery.js"></script>
    <script src="../dist/jquery.panzoom.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="pan-parent">
      <div id="panzoom">
        <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="900" height="900">
      </div>
    </div>
    <div class="visuallyhidden">
      <svg id="panzoom-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="900">
        <rect x="400" y="400" width="100" height="100" rx="20" ry="20"></rect>
      </svg>
    </div>
    <div class="buttons">
      <button class="zoom-in">Zoom In</button>
      <button class="zoom-out">Zoom Out</button>
      <input type="range" class="zoom-range">
      <button class="reset">Reset</button>
    </div>

    <script src="bdd/test.js"></script>
    <script>onload = function() { mocha.run(); }</script>
    <!-- Load livereload if not phantom or github -->
    <script>
      if ( !window.phantom && !/github/.test(window.location.hostname) ) document.write('<scr' + 'ipt src="http://' + location.hostname + ':35711/livereload.js"></scr' + 'ipt>');
    </script>
  </body>
</html>
